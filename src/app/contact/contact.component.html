<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(assets/images/slider/IMG_3325-min.JPG);">
  <div class="overlay"></div>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 text-center">
        <div class="display-t">
          <div class="display-tc animated zoomIn">
            <h1>Contact Us</h1>
            <h2>Wir freuen uns über jede Nachricht</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div id="fh5co-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-push-1 animated zoomIn">

        <div class="fh5co-contact-info">
          <h3>Contact Information</h3>
          <ul>
            <li class="address"> Usterstrasse 34<br> 8617 Mönchaltorf <br> CH Schweiz</li>
            <!--<li class="phone"><a href="tel://1234567920">+ 1235 2355 98</a></li>-->
            <li class="email"><a href="mailto:info@eventelektro.ch">info@eventelektro.ch</a></li>
            <li class="url"><a href="http://eventelektro.ch">Eventelektro.ch</a></li>
          </ul>
        </div>

      </div>
      <div class="col-md-6 animated zoomIn">
        <h3>Get In Touch</h3>
        <form action="#">
          <div class="row form-group">
            <div class="col-md-6">
              <!-- <label for="fname">First Name</label> -->
              <input type="text" id="fname" class="form-control" placeholder="Dein Vorname">
            </div>
            <div class="col-md-6">
              <!-- <label for="lname">Last Name</label> -->
              <input type="text" id="lname" class="form-control" placeholder="Dein Nachname">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <!-- <label for="email">Email</label> -->
              <input type="text" id="email" class="form-control" placeholder="Deine E-Mail Adresse">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <!-- <label for="subject">Subject</label> -->
              <input type="text" id="subject" class="form-control" placeholder="Dein Thema deiner Mitteilung">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <!-- <label for="message">Message</label> -->
              <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Schreib uns etwas..."></textarea>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" value="Senden" class="btn btn-primary">
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
