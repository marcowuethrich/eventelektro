<header class="product-list-card">
  <div class="container">
    <br />
    <hr class="filter-separator">
    <div class="row">
      <div class="col-3 filter-txt">
        <a>Begrenze die Suche</a>
      </div>
      <div class="col-4">
        <a class="filter-txt-right">Kategorie:</a>
        <div class="dropdown">
          <div class="dropdown-btn"><span>{{selectedCategory}}</span></div>
          <div class="dropdown-content">
            <div *ngFor="let cat of categories">
              <p>{{cat}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <a class="filter-txt-right">Gruppe:</a>
        <div class="dropdown">
          <div class="dropdown-btn"><span>{{selectedGroup}}</span></div>
          <div class="dropdown-content">
            <div *ngFor="let group of groups">
              <p>{{group}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="filter-separator">
    <br/>

    <app-product-card *ngFor="let product of products"
    [product]="product"></app-product-card>
  </div>
</header>
